name: Build Subtitle Buddy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permissions to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: subtitle-buddy-jar
          path: build/libs/*.jar
      - name: Package with jpackage
        run: |
          jpackage --type exe \
            --input build/libs \
            --name SubtitleBuddy \
            --main-jar subtitle-buddy-*.jar \
            --main-class your.main.ClassName \
            --runtime-image $(dirname $(which java))/../.. \
            --dest output
